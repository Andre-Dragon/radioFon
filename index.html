<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta property="og:title" content="RadioFon">
  <meta property="og:site_name" content="RadioFon">
  <meta property="og:url" content="https://andre-dragon.github.io/radioFon/">
  <meta property="og:description" content="Приложение радио, самые лучшие радиостанции!">

  <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <title>RadioFon</title>

  <link rel="stylesheet" href="css/preloader.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/index.js" defer></script>

</head>

<body class="page">

  <div class="radio__preloader" id="radio__preloader">
    <div class="transition-loader-inner">
      <label></label>
      <label></label>
      <label></label>
      <label></label>
      <label></label>
      <label></label>
    </div>
  </div>
  <!-- /.add__preloader -->

  <div class="overlay">
    <div class="overlay__logo">
      <img src="images/disco.gif" alt="танец" class="overlay__disco">
      <p class="overlay__title">·
        <span class="span__color">R</span>adio<span class="span__color">F</span>on ·</p>
      <p class="overlay__subtitle">Лучшие радиостанции</p>
    </div>
  </div>
  <!-- /.overlay -->

  <div class="container">
    <div class="container__wrap">
      <div class="wrapper">
        <header class="radio__header">
          <h1 class="header__title">·
            <span class="span__color">R</span>adio<span class="span__color">F</span>on ·</h1>
          <div class="radio__player">
            <div class="radio__cover">
              <img class="radio-cover__img" src="images/radio/start.jpg" alt="обложка">
            </div>
            <h2 class="radio-header__big">Выбери радиостанцию</h2>
          </div>
        </header>
        <!-- /.radio__header -->

        <main class="radio__main">
          <article class="player-block radio">
            <div class="radio__container">

              <form class="radio__navigation">
                <h2 class="radio__title">Другие радиостанции</h2>

                <ul class="radio__slaider">

                  <li class="radio__item">
                    <label>
                      <span class="radio__check">
                        <img class="radio__img" src="images/radio/radiomarusya.jpg" alt="обложка">
                      </span>
                      <input class="radio__btn" type="radio" id="marusyaRadio" name="radioStantion"
                        data-radio-stantion="https://radio-holding.ru:9433/marusya_default">
                      <span class="radio__name">Маруся FM</span>
                    </label>
                  </li>

                  <li class="radio__item">
                    <label>
                      <span class="radio__check">
                        <img class="radio__img" src="images/radio/novoe-v2.jpg" alt="обложка">
                      </span>
                      <input class="radio__btn" type="radio" id="newRadio" name="radioStantion"
                        data-radio-stantion="https://icecast-newradio.cdnvideo.ru/newradio3">
                      <span class="radio__name">Новое радио</span>
                    </label>
                  </li>

                  <li class="radio__item">
                    <label>
                      <span class="radio__check">
                        <img class="radio__img" src="images/radio/Record.jpg" alt="обложка">
                      </span>
                      <input class="radio__btn" type="radio" id="recordRus" name="radioStantion"
                        data-radio-stantion="http://air.radiorecord.ru:8102/rus_320">
                      <span class="radio__name">Record Rus</span>
                    </label>
                  </li>

                  <li class="radio__item">
                    <label>
                      <span class="radio__check">
                        <img class="radio__img" src="images/radio/90.jpg" alt="обложка">
                      </span>
                      <input class="radio__btn" type="radio" id="90years" name="radioStantion"
                        data-radio-stantion="https://air.radiorecord.ru:805/sd90_320?411bddb9">
                      <span class="radio__name">Радио 90-х</span>
                    </label>
                  </li>

                  <li class="radio__item">
                    <label>
                      <span class="radio__check">
                        <img class="radio__img" src="images/radio/slowRadio.jpg" alt="обложка">
                      </span>
                      <input class="radio__btn" type="radio" id="slowRadio" name="radioStantion"
                        data-radio-stantion="http://air.radiorecord.ru:8102/mdl_320">
                      <span class="radio__name">Медляк FM</span>
                    </label>
                  </li>

                  <li class="radio__item">
                    <label>
                      <span class="radio__check">
                        <img class="radio__img" src="images/radio/dorojnoe.png" alt="обложка">
                      </span>
                      <input class="radio__btn" type="radio" id="roadRadio" name="radioStantion"
                        data-radio-stantion="http://dorognoe.hostingradio.ru:8000/dorognoe">
                      <span class="radio__name">Дорожное</span>
                    </label>
                  </li>

                  <li class="radio__item">
                    <label>
                      <span class="radio__check">
                        <img class="radio__img" src="images/radio/rusradio.jpg" alt="обложка">
                      </span>
                      <input class="radio__btn" type="radio" id="RTLGroove" name="radioStantion"
                        data-radio-stantion="https://rusradio.hostingradio.ru/rusradio96.aacp">
                      <span class="radio__name">Русское радио</span>
                    </label>
                  </li>

                  <li class="radio__item">
                    <label>
                      <span class="radio__check">
                        <img class="radio__img" src="images/radio/europa-plus.jpg" alt="обложка">
                      </span>
                      <input class="radio__btn" type="radio" id="europaPlus" name="radioStantion"
                        data-radio-stantion="https://europaplus.hostingradio.ru:8014/europaplus320.mp3">
                      <span class="radio__name">Europa Plus</span>
                    </label>
                  </li>

                  <li class="radio__item">
                    <label>
                      <span class="radio__check">
                        <img class="radio__img" src="images/radio/retro_fm.jpg" alt="обложка">
                      </span>
                      <input class="radio__btn" type="radio" id="retroFM" name="radioStantion"
                        data-radio-stantion="https://retro.hostingradio.ru:8014/retro320.mp3">
                      <span class="radio__name">Ретро FM</span>
                    </label>
                  </li>

                  <li class="radio__item">
                    <label>
                      <span class="radio__check">
                        <img class="radio__img" src="images/radio/Energy.png" alt="обложка">
                      </span>
                      <input class="radio__btn" type="radio" id="energy" name="radioStantion"
                        data-radio-stantion="http://ic4.101.ru:8000/region_energy_161">
                      <span class="radio__name">Energy</span>
                    </label>
                  </li>

                  <li>
                    <div class="radio-container__btn container-btn__next">
                      <p class="radio-slaider__btn btn__next"></p>
                    </div>
                  </li>
                  <li>
                    <div class="radio-container__btn container-btn__prev">
                      <p class="radio-slaider__btn btn__prev"></p>
                    </div>
                  </li>

                </ul>
                <!-- /.radio__slaider -->
              </form>
              <!-- /.radio-navigation -->
            </div>
            <!-- /.radio-container -->

            <footer class="footer__fix radio__footer">
              <button class="radio-btn__stop radio__play"></button>
            </footer>
          </article>
          <!-- /.player-block radio -->
        </main>
        <!-- /.radio__main -->
      </div>
      <!-- /.wrapper -->
    </div>
    <!-- /.container__wrap -->
  </div>
  <!-- /.container -->

  <script src="js/preloader.js"></script>

</body>

</html>
